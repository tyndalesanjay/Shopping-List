<div class="container">
  <div class="card" *ngFor="let list of lists">
    <div class="top">
      <h3>Category:{{category}}</h3>
    </div>
    <div class="body">
      <p>Name: {{list.item_name}}</p>
      <p>Quantity: {{list.quantity}}</p>
      <p>Price: {{list.price}}</p>
      <div class="icons">
        <a routerLink="/edit_item/{{list._id}}">
          <i class="fa-solid fa-file-pen"></i>
        </a>
        <a (click)="deleteItem(list._id)">
          <i class="fa-solid fa-trash-can"></i>
        </a>
      </div>
    </div>
  </div>
</div>
